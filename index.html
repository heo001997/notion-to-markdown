<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion to Markdown Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Notion to Markdown Converter</h1>
        <form id="notionForm">
            <input type="text" id="notionSecret" placeholder="Enter Notion Secret" required>
            <input type="text" id="pageId" placeholder="Enter Page ID" required>
            <label for="testMode">
                <input type="checkbox" id="testMode" checked> Test Mode
            </label>
            <button type="submit">Convert</button>
        </form>
        <div id="contentWrapper">
            <div id="resultActions">
                <button id="copyButton">Copy to Clipboard</button>
                <button id="downloadButton">Download Markdown</button>
            </div>
            <div id="lastEdited"></div>
            <pre id="result"></pre>
        </div>
        <div id="parseButtonContainer">
            <button id="parseButton">Parse into Hugo Relearn</button>
        </div>
        <div id="parseTable"></div>
    </div>

    <script src="dist/bundle.js"></script>
    <script src="src/hugo-relearn-parser.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
